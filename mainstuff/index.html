  <body>
    <div class="container">
      <div class="split left top">
        <div class="centered">
          <div class="search">
            <div class="title"></div>
            <!-- FORM WITH SEARCH AND BUTTON -->
            <form action="submit" class="form_ search-bar">
              <input
                type="search"
                name="search"
                pattern=".*\S.*"
                class="searchbox"
                placeholder="NAME#ID"
              />
              <button class="search-btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
          <!-- GOOGLE ADS -->

          <!-- RANK IMAGE -->
          <div class="rank">
            <img src="Val_Icons/Bronze1.png" alt="" class="rankpic" />
          </div>
        </div>
      </div>
      <div class="split right bottom">
        <div class="centered">
          <div class="player">
            <div class="level text">100</div>
            <div class="banner"></div>
            <div class="name text">name</div>
            <div class="rr text">
              RR = 20
              <span class="updown"><i class="fa-solid fa-arrow-up"></i></span>
            </div>
          </div>
        </div>
      </div>
